<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Welcome</title>
  <style>
    body {
      background: linear-gradient(135deg, #2288bb 0%, #116699 100%);
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .arc-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
      margin-bottom: 0;
    }
    /* Move top arcs higher by reducing margin-top */
    .arc-row.top {
      margin-top: 70px;
    }
    /* Move bottom arcs closer to card by reducing margin-top */
    .arc-row.bottom {
      margin-top: 30px;     /* (If needed: space above bottom arc block) */
	  margin-bottom: 60px;  /* Move bottom arcs higher on the page */
    }
    .arc-svg {
      width: 2000px;
      height: 90px;
      display: block;
      max-width: 99vw;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 5;
    }
    .welcome-card {
      background: rgba(34, 51, 74, 0.97);
      border-radius: 32px;
      padding: 50px 48px 42px 48px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.20);
      text-align: center;
      min-width: 340px;
      max-width: 540px;
      z-index: 10;
      position: relative;
      margin: 18px 0 18px 0;
    }
    .welcome-card h1 {
      margin: 0 0 18px 0;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    .welcome-card p {
      font-size: 1.14rem;
      margin-bottom: 24px;
      color: #eaf7ff;
    }
    .enter-btn {
      display: inline-block;
      background: #14d9d9;
      color: #22334a;
      font-weight: 700;
      padding: 16px 46px;
      border: none;
      border-radius: 32px;
      font-size: 1.28rem;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.18s;
      box-shadow: 0 2px 8px rgba(20, 217, 217, 0.18);
    }
    .enter-btn:hover {
      background: #10c1c1;
    }
    .footer-banner {
      width: 100%;
      background: #22334a;
      padding: 16px 0;
      text-align: center;
      font-size: 1.09rem;
      letter-spacing: 1px;
      position: relative;
      bottom: 0;
      z-index: 10;
    }
    @media (max-width: 1200px) {
      .arc-svg {
        width: 99vw !important;
        min-width: 250px;
      }
      .welcome-card {
        min-width: 92vw;
        max-width: 99vw;
        padding: 18px 2vw 14px 2vw;
      }
    }
  </style>
</head>
<body>
  <!-- TOP ARCS: TWO LINES, TIGHT GAP, HIGHER UP -->
  <div class="arc-row top">
    <!-- First/top arc: main headline -->
    <svg class="arc-svg" viewBox="0 0 2000 90">
      <defs>
        <path id="toparc1" d="M 100 68 Q 1000 8, 1900 68" />
      </defs>
      <text font-size="32" fill="#ff0000" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">
        <textPath href="#toparc1" startOffset="2%">
          Computational Hydrology and Research for the Food-Energy-Water-Environment-Climate (FEWEC) Nexus
        </textPath>
      </text>
    </svg>
    <!-- Second arc: subheadline (shorter arc, much closer) -->
    <svg class="arc-svg" viewBox="0 0 2000 90" style="margin-top:-36px;">
      <defs>
        <path id="toparc2" d="M 180 83 Q 1000 33, 1820 83" />
      </defs>
      <text font-size="32" fill="#ff0000" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">
        <textPath href="#toparc2" startOffset="8%">
          Sustainable Research and Sustainable Natural Resources while Feeding Hungers
        </textPath>
      </text>
    </svg>
  </div>

  <!-- MAIN WELCOME CARD PANEL -->
  <div class="main-content">
    <div class="welcome-card">
      <h1>Welcome</h1>
      <p>
        <strong>Mahesh Lal Maskey, Ph.D. in Hydrologic Sciences</strong><br>
        Thank you for visiting my site.
      </p>
      <button class="enter-btn" onclick="window.location.href='main.html'">Enter Site</button>
    </div>
  </div>

  <!-- BOTTOM ARCS: TWO LINES, TIGHT GAP, HIGHER UP -->
  <div class="arc-row bottom">
    <!-- First (upper) bottom arc -->
    <svg class="arc-svg" viewBox="0 0 2000 90">
      <defs>
        <!-- Tighter Y spacing -->
        <path id="bottomarc1" d="M 110 40 Q 1000 85, 1890 40" />
      </defs>
      <text font-size="24" fill="#ff0000" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">
        <textPath href="#bottomarc1" startOffset="5%">
          Fractals, Natural River Regime, Surface and Subsurface Hydrology, Groundwater Depletion, Geospatial Analysis,  Machine Learning, Climate Change
        </textPath>
      </text>
    </svg>
    <!-- Second (lower) bottom arc: closer to the first 
    <svg class="arc-svg" viewBox="0 0 2000 90" style="margin-top:-34px;">
      <defs>
        <path id="bottomarc2" d="M 170 67 Q 1000 109, 1830 67" />
      </defs>
      <text font-size="32" fill="#fff" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">
        <textPath href="#bottomarc2" startOffset="23%">
          Machine Learning, Climate Change
        </textPath>
      </text>
    </svg>-->
  </div>

  <!-- Footer Bar -->
  <div class="footer-banner">
    &copy; 2025 Mahesh Lal Maskey | All rights reserved.
  </div>
</body>
</html>
